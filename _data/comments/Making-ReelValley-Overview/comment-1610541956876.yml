message: "Система предотвращения протечек воды GIDROLOCK UNIVERSAL предназначена для отключения подачи воды и выдачи звукового оповещения при возникновении протечек воды в системах водоснабжения, отопления и канализации. При попадании воды на датчик протечки, блок управления выключит питание насоса. Включение напряжения питания насоса произойдет только после устранения аварии в системах водоснабжения, отопления и канализации.  \r\n<a href=https://www.vodofilter.ru/ustrojstva-zashchity-ot-protechek>https://www.vodofilter.ru/ustrojstva-zashchity-ot-protechek</a> Бытовое и производственное фильтровальное оснащения идет в комплекте с инструкцией, однако, чтобы избежать  неприятностей, все действия связанные с его монтажом и обслуживанием следует доверять только профессионалам с достаточным опытом работы. Так как нарушение одного из этапов установки или неправильный подбор оборудования, расходных материалов может не только свести на нет потраченные средства и усилия, но и стать причиной поломки дорогих агрегатов (стиральной машинки, колонки и т.д.)."
